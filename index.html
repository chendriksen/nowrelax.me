		<title>Now Relax...</title>
		
		<style type="text/css">

			#bg {
			  position: fixed; 
			  top: -50%; 
			  left: -50%; 
			  width: 200%; 
			  height: 200%;
			}
			#bg img {
			  position: absolute; 
			  top: 0; 
			  left: 0; 
			  right: 0; 
			  bottom: 0; 
			  margin: auto; 
			  min-width: 50%;
			  min-height: 50%;
			}

			p {
				text-align: center;
				font-family: 'Open Sans', sans-serif;
				position: top; 
				bottom: 0; 
				width: 100%;
			}

		</style>

	</head>
	<body>
		<div id="bg">
			<img id="scene" src="pics/lake.gif"></img>
		</div>
		<p id="loading">Loading Audio & Visuals</br>
		<p id="instructions">Click to change visual</br>(and try resizing)</p>
		
		<script type="text/javascript">  

		function fade(element) {
		    var op = 1;  // initial opacity
		    var timer = setInterval(function () {
		        if (op <= 0.1){
		            clearInterval(timer);
		            element.style.display = 'none';
		        }
		        element.style.opacity = op;
		        element.style.filter = 'alpha(opacity=' + op * 100 + ")";
		        op -= op * 0.1;
		    }, 1000);
		}

			myAudio = new Audio('soundslong.ogg');
			myAudio.loop = true;
			myAudio.play();

			imageArray = ["pics/pool.gif", "pics/indoorpool.gif","pics/waterfall.gif","pics/ducks.gif","pics/beach.jpg", "pics/lake.gif"];

			imageFiles = [];

			// start loading images
			for(var i=0;i<imageArray.length;i++) {
				imageFiles[i] = new Image();
				imageFiles[i].src = imageArray[i];
			}

				window.onload = function() {
					document.getElementById("scene").src = imageFiles[arrayIndex].src;
					fade(instructions);
				};

				var arrayIndex=0; 

				// workaround for playing audio on mobile
				audioPlaying = false;	
				
				bg.onclick = function() {
					if (arrayIndex == imageFiles.length-1) {
						arrayIndex = 0;
					} else {
						arrayIndex ++
					}

				    document.getElementById("scene").src = imageFiles[arrayIndex].src;
				    
				      if (audioPlaying == false) {
				      		myAudio.play();
				      }

				}
	
		</script>
